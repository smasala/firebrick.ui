<h{{=it.headerSize}} id="{{=it.getId()}}" data-bind="{{=it.dataBind()}}">
	{{?it.href}}
		<a href="{{=it.href}}" data-bind="{{=it.dataBind('hrefBindings')}}">
	{{?}}
	<span data-bind="{{=it.dataBind('textBindings')}}"></span>
	<small data-bind="{{=it.dataBind('secondaryTextBindings')}}"></small>
	{{=it.getLabelTpl()}}
	{{?it.href}}
		</a>
	{{?}}
</h{{=it.headerSize}}>
