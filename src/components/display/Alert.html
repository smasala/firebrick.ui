<div data-bind="{{=it.dataBind()}}">
	{{?it.dismissible}}
      <button data-bind="{{=it.dataBind('closeButtonBindings')}}"><span aria-hidden="true">&times;</span><span data-bind="{{=it.dataBind('srCloseIconBindings')}}"></span></button>
    {{?}}
    {{?!it.items}}
    	{{?it.title}}
    	<h4>{{=Firebrick.text(it.title)}}</h4>
    	{{?}}
    	<p data-bind="{{=it.dataBind('paragraphBindings')}}">
    	</p>
    {{?? true }}
    	{{=it.getItems()}}
    {{?}}
	
</div>
