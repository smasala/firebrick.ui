{{?it.items}}
	<div data-bind="{{=it.dataBind('dropdownContainerBindings')}}">
{{?}}
		<button id="{{=it.getId()}}" data-bind="{{=it.dataBind()}}">
			
			{{=it.b(it.beforeText)}}
			<span data-bind="{{=it.dataBind('buttonTextBindings')}}"></span>
			{{=it.b(it.afterText)}}
			
			{{?it.badge}}
				<span data-bind="{{=it.dataBind('badgeBindings')}}"></span>
			{{?}}
			
			{{?it.items}}
				<span data-bind="{{=it.dataBind('caretBindings')}}"></span>
			{{?}}
		</button>
		 
{{?it.items}}
		{{=it.getItems()}}
	</div>
{{?}}
