<div data-bind="{{=it.dataBind('containerBindings')}}">
	<table id={{=it.getId()}} data-bind="{{=it.dataBind()}}">
	{{?it.treetable && it.showOptions}}
		<caption data-bind="{{=it.dataBind('captionBindings')}}">
			<a data-bind="{{=it.dataBind('expandBindings')}}"></a>
			<a data-bind="{{=it.dataBind('collapseBindings')}}"></a>
		</caption>
	{{?}}
	{{?it.showHeadings}}
		<thead data-bind="{{=it.dataBind('theadBindings')}}">
	      <tr data-bind="{{=it.dataBind('theadTRBindings')}}">
	        <th data-bind="{{=it.dataBind('theadTRTDBindings')}}"></th>
	      </tr>
	    </thead>
    {{?}}
    {{?it.showRows}}
	    <tbody data-bind="{{=it.dataBind('tbodyBindings')}}">
	      <tr data-bind="{{=it.dataBind('tbodyTRBindings')}}">
	        <td data-bind="{{=it.dataBind('tbodyTRTDBindings')}}">
	        	<span data-bind="{{=it.dataBind('tbodyTRTDSpanBindings')}}"></span>
	        </td>
	      </tr>
	    </tbody>
    {{?}}
	</table>
</div>
